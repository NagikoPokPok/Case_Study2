<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link type="text/css" href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link type="text/css" href="/css/theme.css" rel="stylesheet">
    <link type="text/css" href="/images/icons/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600'
          rel='stylesheet'>
    <link type="text/css" href="/bootstrap/css/main.css" rel="stylesheet">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="span3">
                    <div class="sidebar">
                        <ul class="widget widget-menu unstyled">
                            <li>
                                <a data-toggle="collapse" href="#togglePages">
                                    <i class="menu-icon icon-dashboard"></i>
                                    <i class="icon-chevron-down pull-right"></i>
                                    <i class="icon-chevron-up pull-right"></i>
                                    Dashboard
                                </a>
                                <ul id="togglePages" class="collapse in unstyled" > <!-- thêm `in` ở đây -->
                                    <li>
                                        <a href="index.html">
                                            <i class="icon-money"></i>
                                            Total earnings 
                                        </a>
                                    </li>
                                    <li><a href="vacation-day.html"><i class="icon-inbox"></i>Vacation days </a></li>
                                    <li><a href="benefit.html"><i class="icon-tasks"></i>Average benefit </a></li>
                                </ul>
                            </li>
                            <li><a href="#"><i class="menu-icon icon-signout"></i>Logout </a></li>
                        </ul>
                        
                    </div>
                    <!--/.sidebar-->
                </div>
                <!--/.span3-->
                <div class="span9">
                    <div class="content">
                        <div class="btn-controls">
                            <div class="btn-box-row row-fluid">
                                <a href="#" class="btn-box big span4">
                                    <i class="icon-money"></i>
                                    <div class="total-money">
                                        <b class="number-money">365</b>
                                        <b class="concurrency">days</b>
                                    </div>
                                    
                                    <p class="text-muted">
                                        Total
                                    </p>
                                </a><a href="#" class="btn-box big span4">
                                    <i class="icon-user"></i><b>10</b>
                                    <p class="text-muted">
                                        Shareholders
                                    </p>
                                </a><a href="#" class="btn-box big span4">
                                    <i class="icon-home"></i><b>5</b>
                                    <p class="text-muted">
                                        Department
                                    </p>
                                </a>
                            </div>
                    
                        </div>
                        <div class="calendar">
                            <h4 class="title">
                                Chọn năm
                            </h4>
                            <input type="text" id="yearPicker" placeholder="Chọn năm">
                        </div>
                    
                        <!-- Department Bar Chart -->
                        <div class="module">
                            <div class="module-head" id="chart-title">
                                <h3>
                                    Department
                                </h3>
                                <div class="total">
                                    <div class="number-money">300</div>
                                    <div class="concurrency">Days</div>
                                </div>
                            </div>
                            <div class="module-body" style="height:400px;">
                                <div style="position:relative; height:100%; width:100%;">
                                    <canvas id="departmentBarChart"></canvas>
                    
                                </div>
                                
                            </div>
                        </div>
                    
                        <!-- Two Pie Charts -->
                        <div class="container-chart row-fluid">
                            <div class="span12">
                                <div class="span6">
                                    <!-- Gender Pie Chart -->
                                    <div class="module pie-chart" style="flex:1;" id="chart-title">
                                        <div class="module-head" id="chart-title">
                                            <h3>Gender</h3>
                                            <div class="total">
                                                <div class="number-money">300</div>
                                                <div class="concurrency">Days</div>
                                            </div>
                                        </div>
                                        <div class="module-body" style="height:350px;">
                                            <div class="chart-body">
                                                <canvas id="genderPieChart"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="span6">
                                    <!-- Employee Pie Chart -->
                                    <div class="module pie-chart" style="flex:1;" id="chart-title">
                                        <div class="module-head" id="chart-title">
                                            <h3>Employee</h3>
                                            <div class="total">
                                                <div class="number-money">300</div>
                                                <div class="concurrency">Days</div>
                                            </div>
                                        </div>
                                        <div class="module-body" style="height:350px;">
                                            <div class="chart-body">
                                                <canvas id="employeePieChart"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="container-chart row-fluid">
                            <div class="span12">
                                <div class="span6">
                                    <!-- Shareholder Bar Chart -->
                                    <div class="module pie-chart" style="flex:1;" id="chart-title">
                                        <div class="module-head" id="chart-title">
                                            <h3>Shareholder</h3>
                                            <div class="total">
                                                <div class="number-money">300</div>
                                                <div class="concurrency">Days</div>
                                            </div>
                                        </div>
                                        <div class="module-body" style="height:350px;">
                                            <div class="chart-body">
                                                <canvas id="shareholderPieChart" class=""></canvas>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="span6">
                                     <!-- Ethnicity Pie Chart -->
                                    <div class="module pie-chart" style="flex:1;" id="chart-title">
                                        <div class="module-head" id="chart-title">
                                            <h3>Ethnicity</h3>
                                            <div class="total">
                                                <div class="number-money">300</div>
                                                <div class="concurrency">Days</div>
                                            </div>
                                        </div>
                                        <div class="module-body" style="height:350px;">
                                            <div style="position:relative; height:100%; width:100%;">
                                                <canvas id="ethnicityBarChart" class=""></canvas>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    
                        
                    
                       
                    </div>
                    <!--/.content-->
                </div>
                <!--/.span9-->
            </div>
        </div>
        <!--/.container-->
    </div>

    
    
    
    <script src="/Scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/Scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/Scripts/flot/jquery.flot.js" type="text/javascript"></script>
    <script src="/Scripts/flot/jquery.flot.resize.js" type="text/javascript"></script>
    <script src="/Scripts/datatables/jquery.dataTables.js" type="text/javascript"></script>
    <script src="/Scripts/common.js" type="text/javascript"></script>

    <script src="/Scripts/sidebarToggle.js"></script>
    
    
    <script type="module">
        import { insertNavbar, insertFooter } from '/Scripts/component.js';
        insertNavbar('body', 'afterbegin');
        insertFooter('body', 'beforeend');
    </script>

    <!-- <script src="/Scripts/layout.js" type="text/javascript"></script> -->
     
    <!-- !-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js" type="text/javascript"></script>
    <script>
    flatpickr("#yearPicker", {
          dateFormat: "Y",         // Chỉ hiển thị năm
          defaultDate: new Date(), // Tùy chọn: năm hiện tại
          plugins: [
            new monthSelectPlugin({
              shorthand: true,
              dateFormat: "Y",
              theme: "light"
            })
          ]
        });
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <script type="module">
        import { renderDepartmentBarChart } from '/Charts/departmentBarChart.js';
        import { renderGenderPieChart } from '/Charts/genderPieChart.js';
        import { renderEmployeePieChart } from '/Charts/employeePieChart.js';
        import { renderShareholderPieChart } from '/Charts/shareholderPieChart.js';
        import { renderEthnicityBarChart } from '/Charts/ethnicityBarChart.js';
    
        // Department Bar Chart
        renderDepartmentBarChart(
            document.getElementById('departmentBarChart').getContext('2d'),
            ['Sell Department', 'Marketing','HR','Payroll','Accounting'],
            [30, 80, 25, 100, 65],

        );
    
        // Gender Pie Chart
        renderGenderPieChart(
            document.getElementById('genderPieChart').getContext('2d'),
            ['Male', 'Female'],
            [60, 40],
            ['#4e73df', '#e74a3b']
        );
    
        // Employee Pie Chart
        renderEmployeePieChart(
            document.getElementById('employeePieChart').getContext('2d'),
            ['Full-time', 'Part-time'],
            [30, 70],
            ['#1cc88a', '#f6c23e']
        );
    
        // Shareholder Bar Chart
        renderShareholderPieChart(
            document.getElementById('shareholderPieChart').getContext('2d'),
            ['Shareholder', 'Non-Shareholder'],
            [45, 55],
            ['#6f42c1', '#d63384']
            
        );
    
        // Ethnicity Bar Chart
        renderEthnicityBarChart(
            document.getElementById('ethnicityBarChart').getContext('2d'),
            ['Asian', 'Black', 'White', 'Hispanic', 'Others'],
            [30, 80, 25, 100, 65]
        );
    </script>

</body>
</html>
