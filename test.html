<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Employee Table</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="table-wrapper">
  <div class="table-header">
    Employees - <a href="#" id="btnOpenPopup">Create New</a>
  </div>
  <table>
    <thead>
      <tr>
        <th>Employee Id</th>
        <th>ShareHolder</th>
        <th>Gender</th>
        <th>Ethnicity</th>
        <th>Employment Status</th>
        <th>Department</th>
        <th>Paid To Date</th>
        <th>Paid Last Year</th>
        <th>Vacation Days</th>
        <th>Benefit Plan</th>
        <th>Average Plan Benefit</th>
        <th>Pay Amount</th>
        <th>Tax Percentage</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dữ liệu thêm vào đây -->
    </tbody>
  </table>
</div>

<!-- Popup modal -->
<div id="popupForm" class="popup-overlay">
  <div class="popup-content">
    <h2>Create New Employee</h2>
    <form id="employeeForm">
      <label for="Employee_Id">Employee_Id</label>
      <input type="text" id="Employee_Id" name="Employee_Id" required />

      <label for="ShareHolder">ShareHolder</label>
      <input type="text" id="ShareHolder" name="ShareHolder" />

      <label for="Gender">Gender</label>
      <select id="Gender" name="Gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="Ethnicity">Ethnicity</label>
      <input type="text" id="Ethnicity" name="Ethnicity" />

      <label for="Employment_Status">Employment_Status</label>
      <input type="text" id="Employment_Status" name="Employment_Status" />

      <label for="Department">Department</label>
      <input type="text" id="Department" name="Department" />

      <label for="Paid_To_Date">Paid_To_Date</label>
      <input type="number" id="Paid_To_Date" name="Paid_To_Date" min="0" step="0.01" />

      <label for="Paid_Last_Year">Paid_Last_Year</label>
      <input type="number" id="Paid_Last_Year" name="Paid_Last_Year" min="0" step="0.01" />

      <label for="Vacation_Days">Vacation_Days</label>
      <input type="number" id="Vacation_Days" name="Vacation_Days" min="0" />

      <label for="Benefit_Plan">Benefit_Plan</label>
      <input type="text" id="Benefit_Plan" name="Benefit_Plan" />

      <label for="Average_Plan_Benefit">Average_Plan_Benefit</label>
      <input type="number" id="Average_Plan_Benefit" name="Average_Plan_Benefit" min="0" step="0.01" />

      <label for="Pay_Amount">Pay_Amount</label>
      <input type="number" id="Pay_Amount" name="Pay_Amount" min="0" step="0.01" />

      <label for="Tax_Percentage">Tax_Percentage</label>
      <input type="number" id="Tax_Percentage" name="Tax_Percentage" min="0" max="100" step="0.01" />

      <div class="form-buttons">
        <button type="button" id="btnClosePopup">Close</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Add after your table in test.html -->
<div class="pagination-controls" style="margin: 20px 0; text-align: center;">
  <button id="prevPage" disabled>Previous</button>
  <span id="pageInfo"></span>
  <button id="nextPage">Next</button>
</div>

<script src="\test.js"></script>

</body>

</html>
