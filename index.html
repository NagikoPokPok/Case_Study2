<script>
  // Khởi tạo kết nối tới WebSocket server
  const socket = io('http://localhost:3000'); // Đổi thành đúng port server của bạn

  socket.on('connect', () => {
    console.log('WebSocket connected');
  });

  socket.on('disconnect', () => {
    console.log('WebSocket disconnected, trying to reconnect...');
  });

  // Lắng nghe sự kiện personalChanged, benefitPlanUpdated, hoặc dataUpdated
  socket.on('personalChanged', (data) => {
    console.log('Received personalChanged event:', data);
    // Gọi lại API lấy dữ liệu mới hoặc trực tiếp cập nhật UI
    updateDataFromAPI();
  });

  socket.on('benefitPlanUpdated', (data) => {
    console.log('Received benefitPlanUpdated event:', data);
    updateDataFromAPI();
  });

  socket.on('dataUpdated', (data) => {
    console.log('Received dataUpdated event:', data);
    updateDataFromAPI();
  });

  // Hàm gọi API lấy dữ liệu mới và cập nhật UI
  async function updateDataFromAPI() {
    try {
      const response = await fetch('http://localhost:3000/api/humanList');
      if (!response.ok) throw new Error('Failed to fetch data');
      const result = await response.json();

      // Xử lý update UI dựa trên result
      console.log('Data from API:', result);
      // Gọi hàm vẽ biểu đồ, cập nhật số liệu, ... (đã có trong total-earning.js)
      // Ví dụ gọi lại hàm load data và render lại biểu đồ
    } catch (err) {
      console.error('Error updating data:', err);
    }
  }

  // Có thể gọi updateDataFromAPI() khi trang load lần đầu để đảm bảo UI có dữ liệu
  updateDataFromAPI();
</script>
