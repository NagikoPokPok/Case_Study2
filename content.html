
<div class="content">
    <div class="btn-controls">
        <div class="btn-box-row row-fluid">
            <a href="#" class="btn-box big span4">
                <i class="icon-money"></i>
                <div class="total-money">
                    <b class="number-money">2.400</b>
                    <b class="concurrency">USD</b>
                </div>
                
                <p class="text-muted">
                    Total
                </p>
            </a><a href="#" class="btn-box big span4">

            Chọn năm
        </h4>

    <!-- Module Department Bar Chart -->

                Department Budget Bar Chart

                <div class="number-money">2.400</div>
                <div class="concurrency">USD</div>
            </div>
        </div>
        <div class="module-body" style="height:400px;">
            <div style="position:relative; height:100%; width:100%;">
                <canvas id="departmentBarChart"></canvas>

            </div>
            
        </div>
    </div>


    <!--/.module-->

                        </div>
                    </div>

                    </div>

            </div>
            <div class="span6">
                <!-- Employee Pie Chart -->
